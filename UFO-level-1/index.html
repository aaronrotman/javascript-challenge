<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/css/style.css">

    <title>UFO Sightings</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid text-center rounded d-flex align-items-center"> 
        <div class="container">
          <h1 class="display-4">UFO Sightings</h1><br>
          <p class="lead">Filter sightings by date below.</p>
        </div>
    </div>
    <form>
      <div class="form-date text-center">
        <label class="form-date-label">Select a date:</label>
        <input type="date" class="form-date-input" id="date-input">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form><br>
    <div class="table-zone">
      <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th class="table-head">Datetime</th>
            <th class="table-head">City</th>
            <th class="table-head">State</th>
            <th class="table-head">Country</th>
            <th class="table-head">Shape</th>
            <th class="table-head">Duration (minutes)</th>
            <th class="table-head">Comments</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
    <script src="static/js/data.js"></script>
    <script src="static/js/ufos.js"></script>
  
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>

</html>
